<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel</title>
</head>

<body>
  <h1>Carousel JavaScript</h1>
  <div id="slider">
    <div id="line">
      <img src="img/01.jpg" id="img1">
      <img src="img/02.jpg" id="img2">
      <img src="img/03.jpg" id="img3">
      <img src="img/04.jpg" id="img4">
      <img src="img/05.jpg" id="img5">
      <img src="img/06.jpg" id="img6">
      <img src="img/07.jpg" id="img7">
      <img src="img/08.jpg" id="img8">
    </div>
  </div>
  <div id="bullets">
    <input type="radio" name="on" id="input1">
    <input type="radio" name="on" id="input2">
    <input type="radio" name="on" id="input3">
    <input type="radio" name="on" id="input4">
    <input type="radio" name="on" id="input5">
    <input type="radio" name="on" id="input6">
    <input type="radio" name="on" id="input7">
    <input type="radio" name="on" id="input8">
  </div>
  <div class="labels">
    <label class="navigation" for="input1"></label>
    <label class="navigation" for="input2"></label>
    <label class="navigation" for="input3"></label>
    <label class="navigation" for="input4"></label>
    <label class="navigation" for="input5"></label>
    <label class="navigation" for="input6"></label>
    <label class="navigation" for="input7"></label>
    <label class="navigation" for="input8"></label>
  </div>
  <div id="buttons">
    <button id="left">Left</button>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="right">Right</button>
  </div>




  <script src="script.js"></script>
</body>

</html>
